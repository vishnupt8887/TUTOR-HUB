<app-navbar></app-navbar>
<app-classhome [classId]="classId"></app-classhome>
<!-- modal -->
<app-questionmodal (fetch)="fetch($event)" [clsId]="classId" *ngIf="isModalOpen" ></app-questionmodal>
<!-- component -->
<div class="antialiased font-sans h-screen bg-gray-200">
  <div class="flex justify-between">
    <div class="pt-2 pr-2 pb-2 pl-4">
      <h2 class="text-2xl  font-semibold leading-tight">Question-Papers</h2>
    </div>
    <div class="w-auto">
      <!-- <div class=""><h1 class="text-xl my-3 text-gray-800 font-semibold">Search your class here.... </h1></div> -->
      <div class="my-2 px-5">

        <form class="flex justify-end">
          <input name="subject" class="form-input  mr-2 rounded-xl" type="search" placeholder="Search"
            aria-label="Search">
          <button class="bg-gray-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg"
            type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="pt-2 pr-4 pb-2 pl-2">
      <svg (click)="openModal()" xmlns="http://www.w3.org/2000/svg" height="2em"
        viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <style>
          svg {
            fill: #0f0f0f
          }
        </style>
        <path
          d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384v38.6C310.1 219.5 256 287.4 256 368c0 59.1 29.1 111.3 73.7 143.3c-3.2 .5-6.4 .7-9.7 .7H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128zm48 96a144 144 0 1 1 0 288 144 144 0 1 1 0-288zm16 80c0-8.8-7.2-16-16-16s-16 7.2-16 16v48H368c-8.8 0-16 7.2-16 16s7.2 16 16 16h48v48c0 8.8 7.2 16 16 16s16-7.2 16-16V384h48c8.8 0 16-7.2 16-16s-7.2-16-16-16H448V304z" />
      </svg>
    </div>
  </div>

  <div class="container mx-auto ">
    <div class="">

      <div class="-mx-4 m-3 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
          <table class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 text-center uppercase tracking-wider">
                  Discription
                </th>
                <!-- <th
                                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                  Ro
                              </th> -->
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 text-center uppercase tracking-wider">
                  Created at
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 text-center uppercase tracking-wider">
                  view
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 text-center uppercase tracking-wider">
                  delete
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let q of question">
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <div class="flex justify-center">
                    <div class="ml-3">
                      <p class="text-gray-900 text-center whitespace-no-wrap">
                        {{q?.description}}
                      </p>
                    </div>
                  </div>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <p class="text-gray-900 text-center whitespace-no-wrap">
                    {{q?.date | date:'short'}}
                  </p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200  bg-white text-sm">
                  <div class="flex justify-center">
                    <a href="{{q.path}}" target="_blank">

                      <svg  xmlns="http://www.w3.org/2000/svg" height="1em"
                        viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <style>
                          svg {
                            fill: #5a5e5e
                          }
                        </style>
                        <path
                          d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z" />
                      </svg>
                    </a>
                  </div>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <div class="flex justify-center">
                    <button class=" bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg"
                      (click)="delete(q._id)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <app-quespage
          [currentPage]="currentPage"
          [totalPages]="totalItems"
          (pageChange)="onPageChange($event)">
         </app-quespage>
        </div>
      </div>
    </div>
  </div>
</div>
